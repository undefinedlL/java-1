<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #calculator {
            width: 350px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            width: 70px;
            height: 70px;
            font-size: 20px;
            margin: 5px;
        }
        #result {
            width: 100%;
            height: 35px;
            font-size: 30px;
        }
        #label {
            font-size: 30px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <label id="label">Результат:</label>
    <input type="text" id="result" readonly>
    <div>
        <button class="button" onclick="clickButton('1')">1</button>
        <button class="button" onclick="clickButton('2')">2</button>
        <button class="button" onclick="clickButton('3')">3</button>
        <button class="button" onclick="setOperation('+')">+</button>
    </div>
    <div>
        <button class="button" onclick="clickButton('4')">4</button>
        <button class="button" onclick="clickButton('5')">5</button>
        <button class="button" onclick="clickButton('6')">6</button>
        <button class="button" onclick="setOperation('-')">-</button>
    </div>
    <div>
        <button class="button" onclick="clickButton('7')">7</button>
        <button class="button" onclick="clickButton('8')">8</button>
        <button class="button" onclick="clickButton('9')">9</button>
        <button class="button" onclick="setOperation('*')">*</button>
    </div>
    <div>
        <button class="button" onclick="clickButton('0')">0</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="clearResult()">C</button>
        <button class="button" onclick="setOperation('/')">/</button>
    </div>
    <button class="button" onclick="exit()">Q</button>
</div>

<script>
    let operand1 = 0;
    let operand2 = 0;
    let operation = '';

    function clickButton(value) {
        document.getElementById('result').value += value;
    }

    function setOperation(op) {
        operand1 = parseFloat(document.getElementById('result').value);
        operation = op;
        document.getElementById('result').value = '';
    }

    function calculate() {
        operand2 = parseFloat(document.getElementById('result').value);
        let result;

        switch (operation) {
            case '+':
                result = operand1 + operand2;
                break;
            case '-':
                result = operand1 - operand2;
                break;
            case '*':
                result = operand1 * operand2;
                break;
            case '/':
                result = operand1 / operand2;
                break;
            default:
                return;
        }

        document.getElementById('result').value = result;
    }

    function clearResult() {
        document.getElementById('result').value = '';
        operand1 = operand2 = 0;
        operation = '';
    }

    function exit() {
        window.close(); 
    }
</script>

</body>
</html>
